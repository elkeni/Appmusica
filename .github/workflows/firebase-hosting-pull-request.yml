name: Deploy to Firebase Hosting on PR

on: 
  pull_request:
    branches:
      - main  # Puedes especificar una rama si lo necesitas, o dejarlo como está para cualquier PR hacia main

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install  # Asegura que las dependencias estén instaladas antes de la construcción
      
      - name: Run npm build
        run: npm run build  # Esto genera la versión de producción del proyecto

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_APPMUSICA_5C872 }}
          projectId: appmusica-5c872
